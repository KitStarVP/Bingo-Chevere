    <style>
        .verification-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .verification-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 5px 20px var(--shadow-color);
            max-width: 350px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .payment-info {
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .verified {
            color: #27ae60;
        }

        .verified .spinner {
            display: none;
        }
    </style>

    <script src="js/popup.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const reference = urlParams.get('ref') || '****';
        const cartones = urlParams.get('cartones') || '1';
        const purchaseId = urlParams.get('purchaseId');
        
        document.getElementById('payment-ref').textContent = reference;

        // Verificar estado del pago cada 2 segundos
        const checkPaymentStatus = () => {
            const verifiedPurchases = JSON.parse(localStorage.getItem('verifiedPurchases') || '[]');
            const rejectedPurchases = JSON.parse(localStorage.getItem('rejectedPurchases') || '[]');
            
            const verifiedPurchase = verifiedPurchases.find(p => p.id == purchaseId);
            const rejectedPurchase = rejectedPurchases.find(p => p.id == purchaseId);
            
            if (verifiedPurchase) {
                clearInterval(statusInterval);
                document.getElementById('status-message').textContent = '¡Pago Verificado!';
                document.querySelector('.verification-card').classList.add('verified');
                
                // Generar cartones y guardarlos
                const playerCards = generatePlayerCards(parseInt(cartones));
                localStorage.setItem('playerCards', JSON.stringify(playerCards));
                
                // Redirigir inmediatamente
                window.location.href = 'juego.html';
            } else if (rejectedPurchase) {
                clearInterval(statusInterval);
                document.getElementById('status-message').textContent = 'Pago Rechazado';
                document.querySelector('.verification-card').style.background = '#ffebee';
                setTimeout(() => {
                    window.location.href = 'comprar-cartones.html';
                }, 2000);
            }
        };
        
        // Verificar cada 2 segundos
        const statusInterval = setInterval(checkPaymentStatus, 2000);
        
        // Función para generar cartones
        function generatePlayerCards(quantity) {
            const cards = [];
            for (let i = 0; i < quantity; i++) {
                cards.push({
                    id: generateCardId(),
                    numbers: generateBingoCard(),
                    marked: [],
                    hasLine: false,
                    hasBingo: false,
                    autoMode: true,
                    status: 'vigente',
                    purchaseDate: new Date().toISOString()
                });
            }
            return cards;
        }
        
        function generateCardId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        function generateBingoCard() {
            const card = [];
            const ranges = [[1,15], [16,30], [31,45], [46,60], [61,75]];
            
            for (let col = 0; col < 5; col++) {
                const columnNumbers = [];
                const [min, max] = ranges[col];
                
                while (columnNumbers.length < 5) {
                    const num = Math.floor(Math.random() * (max - min + 1)) + min;
                    if (!columnNumbers.includes(num)) {
                        columnNumbers.push(num);
                    }
                }
                columnNumbers.sort((a, b) => a - b);
                
                for (let row = 0; row < 5; row++) {
                    if (!card[row]) card[row] = [];
                    card[row][col] = columnNumbers[row];
                }
            }
            
            // Centro libre
            card[2][2] = 0;
            return card;
        }
    </script>
</body>
