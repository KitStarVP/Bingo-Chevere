    <style>
        .verification-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .verification-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 5px 20px var(--shadow-color);
            max-width: 350px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .payment-info {
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .verified {
            color: #27ae60;
        }

        .verified .spinner {
            display: none;
        }
    </style>

    <!-- Firebase Configuration -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
      import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAKK_aY4OeEh4NmRIAExKk4T0i7d4Z1_8M",
        authDomain: "bingo-chevere.firebaseapp.com",
        databaseURL: "https://bingo-chevere-default-rtdb.firebaseio.com/",
        projectId: "bingo-chevere",
        storageBucket: "bingo-chevere.firebasestorage.app",
        messagingSenderId: "1057150163831",
        appId: "1:1057150163831:web:0d6e9f70c356ee56b09f72"
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      
      window.firebase = { database, ref, onValue };
    </script>

    <script src="js/popup.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const reference = urlParams.get('ref') || '****';
        const cartones = urlParams.get('cartones') || '1';
        const purchaseId = urlParams.get('purchaseId');
        
        document.getElementById('payment-ref').textContent = reference;

        // Escuchar cambios en Firebase en tiempo real
        function listenForPaymentStatus() {
            if (window.firebase && purchaseId) {
                const { database, ref, onValue } = window.firebase;
                
                onValue(ref(database, `purchases/${purchaseId}`), (snapshot) => {
                    const purchase = snapshot.val();
                    if (purchase) {
                        if (purchase.status === 'verified') {
                            document.getElementById('status-message').textContent = '¡Pago Verificado!';
                            document.querySelector('.verification-card').classList.add('verified');
                            
                            // Guardar teléfono del usuario
                            localStorage.setItem('userPhone', purchase.phone);
                            
                            // Redirigir inmediatamente
                            setTimeout(() => {
                                window.location.href = 'sala-de-juego.html';
                            }, 1000);
                            
                        } else if (purchase.status === 'rejected') {
                            document.getElementById('status-message').textContent = 'Pago Rechazado';
                            document.querySelector('.verification-card').style.background = '#ffebee';
                            setTimeout(() => {
                                window.location.href = 'comprar-cartones.html';
                            }, 2000);
                        }
                    }
                });
            } else {
                // Fallback a localStorage
                checkPaymentStatusLocal();
            }
        }
        
        // Verificar estado del pago en localStorage (fallback)
        const checkPaymentStatusLocal = () => {
            const verifiedPurchases = JSON.parse(localStorage.getItem('verifiedPurchases') || '[]');
            const rejectedPurchases = JSON.parse(localStorage.getItem('rejectedPurchases') || '[]');
            
            const verifiedPurchase = verifiedPurchases.find(p => p.id == purchaseId);
            const rejectedPurchase = rejectedPurchases.find(p => p.id == purchaseId);
            
            if (verifiedPurchase) {
                clearInterval(statusInterval);
                document.getElementById('status-message').textContent = '¡Pago Verificado!';
                document.querySelector('.verification-card').classList.add('verified');
                
                localStorage.setItem('userPhone', verifiedPurchase.phone);
                window.location.href = 'sala-de-juego.html';
                
            } else if (rejectedPurchase) {
                clearInterval(statusInterval);
                document.getElementById('status-message').textContent = 'Pago Rechazado';
                document.querySelector('.verification-card').style.background = '#ffebee';
                setTimeout(() => {
                    window.location.href = 'comprar-cartones.html';
                }, 2000);
            }
        };
        
        // Iniciar verificación
        setTimeout(() => {
            listenForPaymentStatus();
        }, 1000);
        
        // Verificar cada 3 segundos como backup
        const statusInterval = setInterval(checkPaymentStatusLocal, 3000);
        
        // Los cartones ahora se generan automáticamente en el admin al aprobar el pago
    </script>
</body>
